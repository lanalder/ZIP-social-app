<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ZIP Wildlife Photography - Login/Register</title>
</head>

<body>
  <!-- Fixed Nav Begins-->
  <nav class="navbar">

    <!-- Outer fluid container begins -->
    <div class="container-fluid">

      <!-- Nav logo container -->
      <a class="navbar-brand" href="#">
        <img src="img/zip-crop-logo.png" alt="ZIP Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <!-- Nav logo container ends -->

      <i class="fa fa-plus" id="addPostBtn"></i>

      <!-- HAMBURGER MENU OVERLAY -->
      <input type="checkbox" id="active"></input>
      <label for="active" class="menu-btn"><i class="fa fa-bars"></i></label>
      <div class="wrapper">
        <ul class="menu">
          <h2>Menu</h2>
          <li><a href="index.html">Feed</a></li>
          <li><a href="login.html">Login/Register</a></li>
        </ul>
        <!-- Hamburger logo container -->
        <div id="menu-logo">
          <img id="menu-logo-img" src="img/zip-full-logo.png" alt="ZIP Full Logo">
        </div>
        <!-- Hamburger logo container ends -->

      </div>
      <!-- Hamburger ends -->

    </div>
    <!-- Outer fluid container ends -->

  </nav>
  <!-- Fixed Nav ends -->

  <!-- LOGIN & REGISTER START -->
  <div id="loginRegisterScreen" class="row text-center">
    <!-- login & register row outer -->
    <div class="row">
      <!-- login form -->
      <div class="col-md-6 log-reg-card">
        <h2 class="main-header text-center">Login</h2>
        <form>
          <div class="form-group log-reg-form">
            <label class="input-labels" for="loginUsername">Username</label>
            <input type="username" class="form-control" id="loginUsername" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group log-reg-form">
            <label class="input-labels" for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary login-btn">
            Login
          </button>
        </form>
      </div>
      <!-- login form ends -->

      <!-- register form starts -->
      <div class="col-md-6 register-section log-reg-card">
        <h2 class="main-header text-center">Register</h2>
        <form>
          <div class="form-group log-reg-form">
            <label class="input-labels" for="newUserEmail">Email</label>
            <input type="username" class="form-control newUser" id="newUserEmail" aria-describedby="emailHelp" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group log-reg-form">
            <label class="input-labels" for="newUsername">Username</label>
            <input type="username" class="form-control newUser" id="newUsername" aria-describedby="emailHelp" placeholder="New Username">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group log-reg-form">
            <label class="input-labels" for="newPassword">Password</label>
            <input type="password" class="form-control newUser" id="newPassword" placeholder="New Password">
          </div>
          <button type="button" class="btn btn-primary reg-btn">
            Register
          </button>
        </form>
      </div>
      <!-- register form ends -->
    </div>
    <!-- login & register container ends -->
  </div>
  <!-- LOGIN & REGISTER ENDS -->

  <!-- Container Ends -->

  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js" charset="utf-8"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>
  <script src="js/login-reg.min.js"></script>
</body>

</html>
