<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Home - Portfolio Formative</title>
</head>

<body>
  <!-- Fixed Nav Begins-->
  <nav class="navbar">

    <!-- Outer fluid container begins -->
    <div class="container-fluid">

      <!-- Nav logo container -->
      <a class="navbar-brand" href="#">
        <img src="img/zip-crop-logo.png" alt="ZIP Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <!-- Nav logo container ends -->

      <i class="fa fa-plus" id="addPostBtn"></i>

      <!-- HAMBURGER MENU OVERLAY -->
      <input type="checkbox" id="active"></input>
      <label for="active" class="menu-btn"><i class="fa fa-bars"></i></label>
      <div class="wrapper">
        <ul class="menu">
          <h2>Menu</h2>
          <li><a href="#">All Posts</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        <!-- Hamburger logo container -->
        <div id="menu-logo">
          <img id="menu-logo-img" src="img/zip-full-logo.png" alt="ZIP Full Logo">
        </div>
        <!-- Hamburger logo container ends -->

      </div>
      <!-- Hamburger ends -->

    </div>
    <!-- Outer fluid container ends -->

  </nav>
  <!-- Fixed Nav ends -->

  <!-- Page Header -->
  <h2 class="mainHeader text-center">All Posts</h2>

  <!-- All Posts Output -->
  <div class="container">

    <div class="row" id="albumOutput">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="${item.imageURL}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">A short description of the image posted above</p>

          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="${item.imageURL}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">A short description of the image posted above</p>

          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="${item.imageURL}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">A short description of the image posted above</p>

          </div>
        </div>
      </div>
    <!-- Album Output Ends -->
  </div>



  <!-- Container Ends -->



  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js" charset="utf-8"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/logout.min.js"></script>
</body>

</html>
