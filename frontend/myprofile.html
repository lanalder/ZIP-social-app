<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ZIP Wildlife Photgraphy - My Profile</title>
</head>

<body>
  <!-- Fixed Nav Begins-->
  <nav class="navbar">

    <!-- Outer fluid container begins -->
    <div class="container-fluid">

      <!-- Nav logo container -->
      <a class="navbar-brand" href="#">
        <img src="img/zip-crop-logo.png" alt="ZIP Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <!-- Nav logo container ends -->

      <i class="fa fa-plus display-none" id="addPostBtn"></i>

      <!-- HAMBURGER MENU OVERLAY -->
      <input type="checkbox" id="active"></input>
      <label for="active" class="menu-btn"><i class="fa fa-bars"></i></label>
      <div class="wrapper">
        <ul class="menu">
          <h2>Menu</h2>
          <li><a href="index.html">Feed</a></li>
          <li class="profile-link"><a href="myprofile.html#me">My Profile</a></li>
          <li><a class="login-logout" href="login.html">Login/Register</a></li>
        </ul>
        <!-- Hamburger logo container -->
        <div id="menu-logo">
          <img id="menu-logo-img" src="img/zip-full-logo.png" alt="ZIP Full Logo">
        </div>
        <!-- Hamburger logo container ends -->

      </div>
      <!-- Hamburger ends -->

    </div>
    <!-- Outer fluid container ends -->

  </nav>
  <!-- Fixed Nav ends -->

  <div class="background-container">

    <!-- Page Header -->
    <div class="large-profile-img d-flex justify-content-center"><img class="rounded-circle profile-image text-center" src="img/seal.png" alt="" width="150" height="150"></div>
    <h2 class="myprofile-header text-center">My Profile</h2>

    <p class="total-posts-like-counters text-center"><i class="fa fa-picture-o" aria-hidden="true"></i> 25 <i class="fa fa-heart" aria-hidden="true"></i> 155</p>

    <!-- All Posts Output -->
    <div class="container">

      <div class="row" id="albumOutput">
        <!-- Album Output Ends -->
      </div>



    </div>


    <!-- Delete Modal -->
    <div id="deleteModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete Post</h4>
            <button type="button" id="closeModal" class="btn btn-default" data-bs-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
            <p>Please enter your password to confirm deletion</p>
            <form>
              <div class="form-group">
                <label for="inputDeletePassword">Password</label>
                <input type="password" class="form-control" id="inputDeletePassword" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="deleteConfirmBtn" class="btn btn-danger" data-bs-dismiss="modal">Delete Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal Ends -->

    <!-- Add Modal -->
    <div id="addModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Post</h4>
            <button type="button" id="closeModal" class="btn btn-default" data-bs-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group form-margin">
                <label for="addImageName">Image Name</label>
                <input type="name" class="form-control add" id="addImageName" aria-describedby="emailHelp" maxlength="15" placeholder="Add Image Name">
                <small class="form-text text-muted"></small>
              </div>
              <div class="form-group form-margin">
                <label for="addFileID">Google File Id</label>
                <input type="url" class="form-control add" id="addFileID" aria-describedby="emailHelp" placeholder="Add Your Google File ID">
                <small class="form-text text-muted"></small>
              </div>
              <div class="form-group form-margin">
                <label for="imageDescriptionInput">Image Description</label>
                <textarea class="form-control add" id="imageDescriptionInput" rows="3" maxlength="160" placeholder="Add Your Image Description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="deleteConfirmBtn" class="btn btn-primary add-btn" data-bs-dismiss="modal">Add Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal Ends -->

    <!-- Edit Modal -->
    <div id="editModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Post</h4>
            <button type="button" id="closeModal" class="btn btn-default" data-bs-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group form-margin">
                <label for="editImageName">Edit Image Name</label>
                <input type="name" class="form-control edit" id="editImageName" aria-describedby="emailHelp" maxlength="15" placeholder="Edit Image Name">
                <small class="form-text text-muted"></small>
              </div>
              <div class="form-group form-margin">
                <label for="editFileID">Edit Google File Id</label>
                <input type="url" class="form-control edit" id="editFileID" aria-describedby="emailHelp" placeholder="Edit Your Google File ID">
                <small class="form-text text-muted"></small>
              </div>
              <div class="form-group form-margin">
                <label for="editImageDescription">Edit Image Description</label>
                <textarea class="form-control edit" id="editImageDescription" rows="3" maxlength="160" placeholder="Edit Your Image Description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="editConfirmBtn" class="btn btn-primary" data-bs-dismiss="modal">Confirm Edit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal Ends -->

    <!-- View Full Image Modal -->
    <div id="viewFullImageModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title view-title">Image Name</h4>
            <button type="button" id="closeModal" class="btn btn-default" data-bs-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
            <img class="fullImage" src="img/penguin.jpeg" alt="" style="width: 100%">
          </div>
        </div>
      </div>
    </div>
    <!-- View Full Image Modal Ends -->







    <!-- Container Ends -->
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="js/logout.min.js"></script>
    <script src="js/myprofile.js"></script>
</body>

</html>
